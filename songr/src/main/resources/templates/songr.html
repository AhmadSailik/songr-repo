<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <img src="https://images-platform.99static.com//WmK38sKxTFEpf-H13zXGnrFI6YU=/36x41:1475x1480/fit-in/500x500/99designs-contests-attachments/108/108589/attachment_108589490"style="width:6rem; height:6rem;float:left;">
    <nav class="navbar navbar-dark bg-dark"style="height:6rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080/">Home</a>
            <a class="navbar-brand" href="http://localhost:8080/albums">Album</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
<main>

    <div style="text-align: center; position: relative;height:30rem;">
        <img src="https://images.unsplash.com/photo-1458560871784-56d23406c091?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80"style="width:100%; height:100%;">
        <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <form action="#" th:action="@{/filterSong}" >
            <select  name="albumNum" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  >
                <option selected disabled>Filter by Album</option>
                <option value=0 >All</option>
                <option th:each="song:${select}" th:value="${song.id}"th:text="${song.albumName}"></option>
            </select>
                <button type="submit" class="btn btn-secondary">Filter</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row row-cols-3">

            <div class="card"   th:each="song:${songs}">
                <div class="col" >
                    <img src="https://www.incimages.com/uploaded_files/image/1920x1080/getty_626660256_2000108620009280158_388846.jpg" style="width: 100%; height:25rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${song.trackNumber}" style="float:left;"></h5>
                        <h5 class="card-title" th:text="${song.title}" style="padding-left:1rem;"></h5>
                        <h6 th:text="${song.albumName}"></h6>
                        <p>Length: <span th:text="${song.length}"></span> Second</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
<footer>
    <div style="margin-top:2rem;">
        <form action="#" th:action="@{/addSongr}" class="row g-3 needs-validation" style="background-color:#812929;">
            <div class="col-md-6">
                <input type="text" name="title"placeholder="Title" class="form-control" required>
            </div>
            <div class="col-md-3">
                <select name="albumNum" class="form-select"  required>
                    <option selected disabled>Select Album</option>
                    <option th:each="song:${songs}" th:value="${song.id}"th:text="${song.albumName}"></option>
                </select>

            </div>
            <div class="col-md-4">
                <input type="number" name="trackNumber" class="form-control" placeholder="trackNumber" required>
            </div>

            <div class="col-md-4">
                <input type="number" name="length"placeholder="Length" class="form-control"   required>
            </div>

            <div class="col-12">
                <button class="btn btn-secondary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</footer>


</body>
</html>
