<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link th:href="@{/album.css}" rel="stylesheet" />-->
</head>
<body>
<header>
    <img src="https://images-platform.99static.com//WmK38sKxTFEpf-H13zXGnrFI6YU=/36x41:1475x1480/fit-in/500x500/99designs-contests-attachments/108/108589/attachment_108589490"style="width:6rem; height:6rem;float:left;">
    <nav class="navbar navbar-dark bg-dark"style="height:6rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080/">Home</a>
            <a class="navbar-brand" href="http://localhost:8080/albums">Album</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row row-cols-3">
            <div class="card"   th:each="song:${songs}">
                <div class="col" >
                    <img th:src="${song.imageUrl}" style="width: 100%; height:25rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${song.title}"></h5>
                        <h6 th:text="${song.artist}"></h6>
                        <p>Song Count: <span th:text="${song.songCount}"></span> Song</p>
                        <p>Length: <span th:text="${song.length}"></span> Second</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>
    <div style="margin-top:2rem;">
        <form action="#" th:action="@{/addAlbum}" class="row g-3 needs-validation"style="background-color:#812929;">
            <div class="col-md-4">
                <input type="text" name="title"placeholder="Title" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="artist"placeholder="Artist" class="form-control" required>
            </div>

            <div class="col-md-4">
                <input type="number" name="songCount" class="form-control" placeholder="Song Count" required>
            </div>

            <div class="col-md-4">
                <input type="number" name="length"placeholder="Length" class="form-control"   required>
            </div>
            <div class="col-md-6">
                <input type="text" name="imageUrl"placeholder="Image Url" class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-secondary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</footer>
</body>
</html>
