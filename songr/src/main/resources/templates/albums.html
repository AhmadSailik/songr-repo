<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/album.css}" rel="stylesheet" />
</head>
<body>
<form action="#" th:action="@{/addAlbum}" >
    <fieldset>
        <legend>Add Your Album</legend>
        <input type="text" name="title"placeholder="Title"/>
        <input type="text" name="artist"placeholder="Artist"/>
        <br>
        <input type="number" name="songCount"placeholder="Song Count"/>
        <input type="number" name="length"placeholder="Length"/>
        <input type="text" name="imageUrl"placeholder="Image Url"/>
        <p>
            <input type="submit" value="Submit"/> <input type="reset" value="Reset">
        </p>
    </fieldset>
</form>
<h1>Albums Page</h1>
<!--<p th:text="'title '+ ${songs.title}"/>-->
<h2><a href="/addAlbum">Add another Album</a></h2>
<div th:each="song:${songs}">
    <p>Title: <span th:text="${song.title}"></span></p>
    <p>Artist: <span th:text="${song.artist}"></span></p>
    <p>Song Count: <span th:text="${song.songCount}"></span> Song</p>
    <p>Length: <span th:text="${song.length}"></span> Second</p>
    <img th:src="${song.imageUrl}">
</div>
</body>
</html>
